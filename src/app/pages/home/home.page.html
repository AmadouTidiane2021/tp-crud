<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>home</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title> {{welcomeMessage}} Formation IONIC 6</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-app>
    <ion-header translucent>
      <ion-toolbar>
        <ion-title>Card</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content [fullscreen]="true" ondblclick="ion-padding">
      <ion-item lines="none">
        <ion-toggle (ionChange)="onClick($event)" slot="start">Dark Mode</ion-toggle>
      </ion-item>
      <ion-card>
        <img src="./assets/img/3.jpg" />
        <ion-card-header>
          <ion-card-subtitle>Destination</ion-card-subtitle>
          <ion-card-title>Madison, WI</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          Founded in 1829 on an isthmus between Lake Monona and Lake Mendota, Madison was named the capital of the Wisconsin Territory in 1836.
        </ion-card-content>
      </ion-card>
    </ion-content>
  </ion-app>
</ion-content>
